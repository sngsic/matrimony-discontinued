<!DOCTYPE html>
<html>

<head>
    {% if title %}
    <title>{{title}} - Microblog</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif %}
</head>

<body>
    <div>
        <p><a style="text-decoration: none;" href="{{ url_for('index') }}">Home</a> <a style="text-decoration: none;" href="{{ url_for('login')}}">Login</a></p>
    </div>
    <hr />
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <hr />
    {% block content %}{% endblock %}
</body>

</html>
